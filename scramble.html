<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>

    "use strict";

        var WORDS     = ["booger", "apple", "hackbright", "mango", "banana", "firetruck", "balloonicorn", "fireworks"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "aaabnn", "trufireck", "icornballoon", "wefrikors"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var index = Math.round(Math.random() * WORDS.length);


            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrambledWord = SCRAMBLED[index];

            alert(scrambledWord);


            // prompt the user to guess the original word when given the scrambled word
            var userResponse = prompt("Guess the decoded word!").trim().toLowerCase();

            // userResponse = userResponse
            console.log(userResponse);


            // If the user guesses wrong, tell them they were wrong and the right word.
            if (userResponse === WORDS[index]) {
                console.log("Congratulations!");
                playing = false;
            }
            else {
                console.log("I'm sorry! The word is actually", WORDS[index]);
            }        
            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
